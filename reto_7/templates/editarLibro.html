{% extends "template.html" %}
{% block title %} Editar Libros {% endblock %}
{% block contenido %}

<div class="uk-container uk-flex-center uk-align-center">
    <h1 class="uk-text-center uk-margin-medium">Editar un Libro</h1>
    <form action="{{ url_for('editarLibro',libro_id = libro.id)}}" method="post" class="uk-form-horizontal uk-margin-large uk-background-muted uk-background-cover">
        <div class="form-group ">
            <div class="uk-margin">
                <label class="uk-form-label" for="nombre">Titulo:</label>
                <div class="uk-form-controls">
                    <input type="text" class="form-control uk-input" name="nombre" value="{{libro.titulo }}">
                </div>
            </div>
            <div class="uk-margin-medium">
                <label  class="uk-form-label" for="genero">Genero:</label>
                <div class="uk-form-controls">
                    <input type="text" class="form-control uk-input" name="genero" value="{{libro.genero }}">
                </div>
            </div>
            <div class="uk-margin-medium">
                <label class="uk-form-label"  for="autor">Autro:</label>
                <div class="uk-form-controls">
                    <input type="text" class="form-control uk-input" name="autor" value="{{libro.autor }}">
                </div>   
            </div>
            <div class="uk-width-expand uk-margin-large-top uk-margin-xlarge-left">
                <button class="verde uk-width-1-3 uk-padding-small uk-border-rounded uk-margin-large-left" type="submit"> Guardar</button>
                <a href='{{ url_for("mostrarLibros") }}'><button class="naranja uk-width-1-3 uk-padding-small uk-border-rounded uk-margin-large-left">Cancelar</button></a> 
            </div>            
        </div>
    </form>
{% endblock %}
